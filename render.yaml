services:
  - type: web
    name: peer-calls-backend
    env: docker
    plan: free
    repo: https://github.com/cricstreamz745/peer-calls
    branch: master
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: PEERCALLS_BIND_HOST
        value: 0.0.0.0
      - key: PEERCALLS_BIND_PORT
        value: ${PORT}
      - key: PEERCALLS_NETWORK_TYPE
        value: sfu
      - key: PEERCALLS_LOG
        value: "*"
